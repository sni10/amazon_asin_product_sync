services:
    amazon_asin_product_sync:
        build:
            context: ../../..
            dockerfile: Dockerfile
        networks:
            - walmart_scraper_network
        environment:
            APP_ENV: 'prod'
        env_file:
            - ../../../.env.prod
        volumes:
            - ../../..:/var/www/amazon_asin_product_sync
            - ../../../config/php.ini:/usr/local/etc/php/conf.d/custom-php.ini
        command: composer run-script serve

networks:
    walmart_scraper_network:
        external: true
        name: walmart_scraper_network
